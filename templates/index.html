
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Proyecto Vías</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap y Leaflet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/statics/estilos.css">

</head>
<body>

  <!-- Pantalla de presentación -->
  <div class="contenido" id="pantalla-inicio">
    <div class="fondo">
      <h1>LOS MÁRTIRES</h1>
        <div class="datos">
       
        <p><strong>Proyecto:</strong> Análisis del impacto de la apropiación del espacio público por talleres de mecánica en la congestión vehicular en el barrio La Estanzuela, localidad Los Mártires, Bogotá D.C.</p>
 
      </p>
       
      </div>
      <button onclick="mostrarDB()" class="btn btn-success btn-custom">Ingresar al Mapa</button>
      <button onclick="mostrarDB()" class="btn btn-success btn-custom">Ver Base de Datos</button>
      <button onclick="mostrarConsulta()" class="btn btn-warning btn-custom">Consulta por Dirección</button>
 <p>


 </p>
 
      <p></strong>Desarrollo Web / BD</p>
    
    </div>
  </div>

  <!-- Mapa -->
  <div id="map">
    <button onclick="volverInicio()" class="btn btn-secondary btn-sm btn-volver">← Volver al Inicio</button>
  </div>

  <!--Vista de base de datos -->
  <div id="db-view">
    <button onclick="volverInicio()" class="btn btn-secondary btn-sm btn-volver">← Volver al Inicio</button>
    <iframe src="/templates/agregar.html"></iframe>
  </div>

  <!-- Vista de consulta -->
  <div id="consulta-view">
    <button onclick="volverInicio()" class="btn btn-secondary btn-sm btn-volver">← Volver al Inicio</button>
    <iframe src="/templates/consultaDireccion.html"></iframe>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/statics/programa.js"></script>

  <script>
    function ocultarTodo() {
      document.getElementById('pantalla-inicio').style.display = 'none';
      document.getElementById('map').style.display = 'none';
      document.getElementById('db-view').style.display = 'none';
      document.getElementById('consulta-view').style.display = 'none';
    }

    function mostrarMapa() {
      ocultarTodo();
      document.getElementById('map').style.display = 'block';
    }

    function mostrarDB() {
      ocultarTodo();
      document.getElementById('db-view').style.display = 'block';
    }

    function mostrarConsulta() {
      ocultarTodo();
      document.getElementById('consulta-view').style.display = 'block';
    }

    function volverInicio() {
      ocultarTodo();
      document.getElementById('pantalla-inicio').style.display = 'flex';
    }
  </script>

</body>
</html>
