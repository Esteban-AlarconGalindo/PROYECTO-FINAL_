<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Espacio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
   <link rel="stylesheet" href="/statics/estilos.css">
  <style>
  
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2>Agregar Espacio Público</h2>
    <p>Haz clic en el mapa para seleccionar ubicación:</p>
    <div id="map"></div>
    <div id="infoPuntos" class="mt-3"></div>


    <form method="POST">
    <div class="form-group mb-3">
  <label for="tipo_via">Tipo de vía:</label>
  <select class="form-select" name="tipo_via" id="tipo_via" required>
    <option value="">Seleccione</option>
    <option value="Calle">Calle</option>
    <option value="Carrera">Carrera</option>
    <option value="Avenida">Avenida</option>
    <option value="Diagonal">Diagonal</option>
    <option value="Transversal">Transversal</option>
    <option value="Circular">Circular</option>
    <option value="Autopista">Autopista</option>
    <option value="Manzana">Manzana</option>
    <option value="Pasaje">Pasaje</option>
  </select>
</div>

<div class="form-group mb-3">
  <label for="numero_principal">Número principal (ej: 10):</label>
  <input type="number" class="form-control" name="numero_principal" id="numero_principal" required>
</div>

<div class="form-group mb-3">
  <label for="letra_principal">Letra (opcional):</label>
  <input type="text" class="form-control" name="letra_principal" id="letra_principal" maxlength="2">
</div>

<div class="form-group mb-3">
  <label for="bis">¿Es BIS?</label>
  <select class="form-select" name="bis" id="bis">
    <option value="">No aplica</option>
    <option value="BIS">BIS</option>
  </select>
</div>

<div class="form-group mb-3">
  <label for="numero_secundario">Número secundaria (ej: # 15 - 20):</label>
  <input type="text" class="form-control" name="numero_secundario" id="numero_secundario" required>
</div>



      <div class="form-group mb-2">
  <label>Estrato:</label>
  <select class="form-control" name="estrato" required>
    <option value="">Seleccione un estrato</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
</div>


      <div class="form-group mb-2">
  <label for="sentido_via">Sentido de Vía:</label>
  <select class="form-control" name="sentido_via" id="sentido_via" required>
    <option value="" disabled selected>Seleccione un sentido</option>
    <option value="Unidireccional (Norte - Sur)">Unidireccional (Norte - Sur)</option>
    <option value="Unidireccional (Sur - Norte)">Unidireccional (Sur - Norte)</option>
    <option value="Unidireccional (Este - Oeste)">Unidireccional (Este - Oeste)</option>
    <option value="Unidireccional (Oeste - Este)">Unidireccional (Oeste - Este)</option>
    <option value="Bidireccional">Bidireccional</option>
  </select>
</div>


      <div class="form-group mb-2">
  <label for="estado_via">Estado de la Vía:</label>
  <select class="form-control" name="estado_via" id="estado_via" required>
    <option value="" disabled selected>Seleccione una opción</option>
    <option value="Bueno">Bueno</option>
    <option value="Regular">Regular</option>
    <option value="Malo">Malo</option>
  </select>
</div>


     <div class="form-group mb-2">
  <label>Tipo de Vía:</label>
  <select class="form-control" name="tipo_via" required>
    <option value="">Seleccione una opción</option>
    <option value="Vía Principal">Vía Principal</option>
    <option value="Vía Secundaria">Vía Secundaria</option>
  </select>
</div>


      <div class="form-group mb-2">
  <label>Horas de Congestión:</label>

  <select class="form-control" name="horas_congestion" required>

    <option value="">Seleccione un rango de hora</option>
    <!-- Mañana -->
    <option value="06:00 - 07:00 (mañana)">06:00 - 07:00 (mañana)</option>
    <option value="07:00 - 08:00 (mañana)">07:00 - 08:00 (mañana)</option>
    <option value="08:00 - 09:00 (mañana)">08:00 - 09:00 (mañana)</option>
    <option value="09:00 - 10:00 (mañana)">09:00 - 10:00 (mañana)</option>
    <option value="10:00 - 11:00 (mañana)">10:00 - 11:00 (mañana)</option>
    <option value="11:00 - 12:00 (mañana)">11:00 - 12:00 (mañana)</option>
    <!-- Tarde -->
    <option value="12:00 - 13:00 (tarde)">12:00 - 13:00 (tarde)</option>
    <option value="13:00 - 14:00 (tarde)">13:00 - 14:00 (tarde)</option>
    <option value="14:00 - 15:00 (tarde)">14:00 - 15:00 (tarde)</option>
    <option value="15:00 - 16:00 (tarde)">15:00 - 16:00 (tarde)</option>
    <option value="16:00 - 17:00 (tarde)">16:00 - 17:00 (tarde)</option>
    <option value="17:00 - 18:00 (tarde)">17:00 - 18:00 (tarde)</option>
    <option value="18:00 - 19:00 (tarde)">18:00 - 19:00 (tarde)</option>
    <option value="19:00 - 20:00 (tarde)">19:00 - 20:00 (tarde)</option>
  </select>
</div>

      <input type="hidden" name="lat" id="lat">
      <input type="hidden" name="lng" id="lng">

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script
    src="/statics/programa.js"></script>
  </script>
</body>
</html>
